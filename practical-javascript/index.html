<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Todo</title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

    <script src="src/jquery-2.2.1.js"></script>
   
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1 style="text-align:center">My Todo List!</h1>
        </div>
        
        
        <div class="row">
            <div class="col-sm-2"></div>

            <div class="col-sm-8">
                
                <div class="input-group-mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" onclick="handlers.addTodo()">Add</button>
                        <input class="form-control" placeholder="New Todo" id="addTodoTextInput" type="text">
                    
                    </div>

                </div>
                
                <div>
                        <button class="btn btn-outline-secondary" onclick="handlers.changeTodo()">Change todo</button>
                        <input class="form-control" placeholder="Position" id ="changeTodoPositionInput" type="number" min="1">
                        <input class="form-control" placeholder="New Todo" id ="changeTodoTextInput" type="text">
                    
                </div>
                
                <div>
                    <button class="btn btn-outline-secondary" onclick="handlers.toggleTodo()">Toggle todo</button>
                    <input class="form-control" placeholder="Position" id ="toggleTodoPositionInput" type="number" min="1">
                    </br>
                    <button class="btn btn-outline-secondary" onclick="handlers.toggleAll()">Toggle all Todos</button> 
                
                </div>
            
                <div>
                    <ul></ul>
                    
                </div>
            
            </div>

            <div class="col-sm-2"></div>

        </div>

    </div>    

<script src="src/script.js"></script>
</body>
</html>
