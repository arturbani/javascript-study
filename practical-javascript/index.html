<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="src/jquery-2.2.1.js"></script>
   
</head>

<body>
    <div style="margin: auto;">
        <h1 style="text-align:center">My Todo List!</h1>
    
    </div>    
    
    <div style="background-color: gray; 
                height: 500px;
                width: 500px;
                margin: auto;">
        <div>
            <button onclick="handlers.addTodo()">Add</button>
            <input id="addTodoTextInput" type="text">
        
        </div>

        <div>
            <button onclick="handlers.changeTodo()">Change todo</button>
            <input id ="changeTodoPositionInput" type="number" min="1">
            <input id ="changeTodoTextInput" type="text">
        
        </div>

        <div>
            <button onclick="handlers.toggleTodo()">Toggle todo</button>
            <input id ="toggleTodoPositionInput" type="number" min="1">
            </br>
            <button onclick="handlers.toggleAll()">Toggle all Todos</button> 
            
        </div>

        <div>
            <ul>


            </ul>

        </div>
    
    </div>
    
    <script src="src/script.js"></script>
</body>
</html>
